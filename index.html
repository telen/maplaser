<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Killer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="/img/favicon.ico">
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-77801267-1', 'auto');
    ga('send', 'pageview');
</script>

</head>
<body>
    <div id="maincontainer" class="maincontainer">

    <div class="maincontent">
        <div id="map"></div>
    </div>
    <div class="maincanvas">
        <canvas id="world"></canvas>
    </div>

    <div class="charts">
        <div class="count">
            <span class="block number">0</span> <span class="number">/</span> <span class="attack number">0</span> (Block/Attack)
        </div>
        <div class="area-rank">
            <div class="th">
                <span>Area</span><span>City</span><span>Attack</span>
            </div>
        </div>
        <div class="service-rank">
            <div class="th">

            </div>

        </div>
        <div class="liveAttacks">
            <table>
                <tr class="row number">
                    <th>Time</th>
                    <th>IP</th>
                    <th>Location</th>
                    <th>Service</th>
                </tr>
            </table>
        </div>
        <div id="timeslider">
            <div class="timeslider"><ul><li class="controls"><i class="fa fa-pause"></i></li></ul></div>
        </div>
    </div>

</div>
<div class="mask">

</div>
<script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>

</script>

</html>
